<div class="container">
  <h1>Hero Form</h1>
  <form (ngSubmit)="onSubmit" #heroForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required
             [(ngModel)]="hero.name" name="name"
             #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="alterEgo">AlterEgo</label>
      <input type="text" class="form-control" id="alterEgo"
             [(ngModel)]="hero.alterEgo" name="alterEgo">
    </div>

    <div class="form-group">
      <label for="power">Power</label>
      <select class="form-control" id="power" required
              [(ngModel)]="hero.power" name="power">>
        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success"
            [disabled]="!heroForm.form.valid"
            (click)="onSubmit(); heroForm.reset()">{{btnSubmitText}}</button>
  </form>
</div>
