<svg:g [attr.transform]="'translate(' + node.x + ',' + node.y + ')'">
  <svg:circle
    class="node"
    [attr.fill]="node.color"
    cx="0"
    cy="0"
    [attr.r]="node.r"
    [attr.stroke]="node.stroke"
    [attr.stroke-width]="node.strokeWidth">
  </svg:circle>
  <svg:text
    class="node-name"
    [attr.font-size]="node.fontSize">
    {{node.id}}
  </svg:text>
</svg:g>
